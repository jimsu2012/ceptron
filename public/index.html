<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ceptron</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="panel">
    <img src="logo.png" alt="Logo">
    <h1>Ceptron</h1>
    <p>GPT-3 and Stable Diffusion at the speed of <b>Ctrl+Shift+C</b>.</p>
  </div>
  <div class="panel"></div>
  <div class="left-panel">
    <h2>Help</h2>
    <img src="help.png" alt="Help screen">
  </div>
  <div class="right-panel">
    <h2>Complete</h2>
    <img src="complete.png" alt="Complete screen">
  </div>
  <div class="left-panel">
    <h2>Image</h2>
    <img src="image.png" alt="Image screen">
  </div>
  <div class="right-panel">
    <h2>Summarize</h2>
    <img src="summarize.png" alt="Summarize screen">
  </div>
  <div class="panel">
    <p>Interested? Give us a star on <a href="https://github.com/jimsu2012/ceptron">GitHub</a>.</p>
  </div>
</body>

</html>
